title: "Terminal.Fi XP Bot Manual"
description: "Telegram XP Bot Documentation"

# GitHub Pages 기본 Jekyll 빌더 사용 (remote_theme 제거)
theme: "just-the-docs"

# 기본 URL 설정
url: "https://koonnft.github.io"
baseurl: "/terminalfi-bot-manual"

# Navigation
nav_enabled: true

# Custom color scheme (SCSS 파일 이름)
color_scheme: terminalfi

# Aux links
aux_links:
  "GitHub Repo":
    - "https://github.com/KoonNFT/terminalfi-bot-manual"

# Search
search_enabled: true
search:
  button: true

# GitHub Pages 기본 지원 플러그인만 사용
plugins:
  - jekyll-seo-tag
